<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar"></div>

    <section class="gallery-section">
        <div class="container">
            <div class="gallery-header">
                <h2>My Gallery</h2>
                <p>A curated glimpse into the journeys, moods, and moments that inspire my creative work.</p>
            </div>
            <div class="image-section-display">
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View portrait in vibrant city lights" data-src="images/SnapInsta.to_348432197_630539905778095_9122175191202798026_n.jpg" data-caption="City lights portrait">
                    <img src="images/SnapInsta.to_348432197_630539905778095_9122175191202798026_n.jpg" alt="Portrait in vibrant city lights">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View monochrome street style" data-src="images/SnapInsta.to_364125984_3364416040371563_3254053094028652376_n.jpg" data-caption="Monochrome street style">
                    <img src="images/SnapInsta.to_364125984_3364416040371563_3254053094028652376_n.jpg" alt="Monochrome street style">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View architectural capture" data-src="images/SnapInsta.to_432354271_921857242977167_2385498099052695483_n.jpg" data-caption="Architectural capture">
                    <img src="images/SnapInsta.to_432354271_921857242977167_2385498099052695483_n.jpg" alt="Architectural capture">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View studio portrait" data-src="images/SnapInsta.to_432452652_393499449988467_3693835364660865677_n.jpg" data-caption="Studio portrait">
                    <img src="images/SnapInsta.to_432452652_393499449988467_3693835364660865677_n.jpg" alt="Studio portrait">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View casual rooftop look" data-src="images/SnapInsta.to_441001829_344138315350373_4565283104595169769_n.jpg" data-caption="Casual rooftop look">
                    <img src="images/SnapInsta.to_441001829_344138315350373_4565283104595169769_n.jpg" alt="Casual rooftop look">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View minimal portrait" data-src="images/SnapInsta.to_441603353_2170964703253721_2004020312471617850_n.jpg" data-caption="Minimal portrait">
                    <img src="images/SnapInsta.to_441603353_2170964703253721_2004020312471617850_n.jpg" alt="Minimal portrait">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View sunset ride" data-src="images/SnapInsta.to_456429342_17975870036733487_9032413585854951427_n.jpg" data-caption="Sunset ride">
                    <img src="images/SnapInsta.to_456429342_17975870036733487_9032413585854951427_n.jpg" alt="Sunset ride">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View travel diaries" data-src="images/SnapInsta.to_457786685_17977116284733487_8767231835616084767_n.jpg" data-caption="Travel diaries">
                    <img src="images/SnapInsta.to_457786685_17977116284733487_8767231835616084767_n.jpg" alt="Travel diaries">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View bold studio pose" data-src="images/SnapInsta.to_457792159_17977116296733487_2108959173837741722_n.jpg" data-caption="Bold studio pose">
                    <img src="images/SnapInsta.to_457792159_17977116296733487_2108959173837741722_n.jpg" alt="Bold studio pose">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View neon streets" data-src="images/SnapInsta.to_457798441_17977116275733487_8622961696171818628_n.jpg" data-caption="Neon streets">
                    <img src="images/SnapInsta.to_457798441_17977116275733487_8622961696171818628_n.jpg" alt="Neon streets">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View candid portrait" data-src="images/SnapInsta.to_458089535_17977116263733487_2772365477682617124_n (1).jpg" data-caption="Candid portrait">
                    <img src="images/SnapInsta.to_458089535_17977116263733487_2772365477682617124_n (1).jpg" alt="Candid portrait">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View travel sunset" data-src="images/1736850342632.jpg" data-caption="Travel sunset">
                    <img src="images/1736850342632.jpg" alt="Travel sunset">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View festive moment" data-src="images/WhatsApp Image 2025-07-03 at 22.08.19_671054b7.jpg" data-caption="Festive moment">
                    <img src="images/WhatsApp Image 2025-07-03 at 22.08.19_671054b7.jpg" alt="Festive moment">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View joyful celebration" data-src="images/WhatsApp Image 2025-07-03 at 22.08.20_5b55060a.jpg" data-caption="Joyful celebration">
                    <img src="images/WhatsApp Image 2025-07-03 at 22.08.20_5b55060a.jpg" alt="Joyful celebration">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View vibrant event" data-src="images/WhatsApp Image 2025-07-03 at 22.08.21_b4d09501.jpg" data-caption="Vibrant event">
                    <img src="images/WhatsApp Image 2025-07-03 at 22.08.21_b4d09501.jpg" alt="Vibrant event">
                    <span>View Photo</span>
                </div>
                <div class="gallery-section-1" role="button" tabindex="0" aria-label="View profile portrait" data-src="images/profile pic.jpeg" data-caption="Profile portrait">
                    <img src="images/profile pic.jpeg" alt="Profile portrait">
                    <span>View Photo</span>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <div class="gallery-lightbox" id="galleryLightbox" aria-hidden="true">
        <div class="lightbox-surface">
            <button class="lightbox-close" id="lightboxClose" aria-label="Close gallery">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous image">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img src="" alt="" id="lightboxImage">
            <p id="lightboxCaption"></p>
            <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next image">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="js/theme-switcher.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
