    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="Full size image">
            <div class="lightbox-nav">
                <span class="lightbox-prev"><i class="fas fa-chevron-left"></i></span>
                <span class="lightbox-next"><i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script src="js/typing-effect.js"></script>
    <script>
        // Lightbox functionality
        document.addEventListener('DOMContentLoaded', function() {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const closeBtn = lightbox.querySelector('.lightbox-close');
            const prevBtn = lightbox.querySelector('.lightbox-prev');
            const nextBtn = lightbox.querySelector('.lightbox-next');
            const galleryItems = document.querySelectorAll('.gallery-section-1');
            let currentIndex = 0;

            // Open lightbox
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentIndex = index;
                    updateLightboxImage();
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close lightbox
            closeBtn.addEventListener('click', () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            });

            // Close on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // Navigation
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                updateLightboxImage();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                updateLightboxImage();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = '';
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                    updateLightboxImage();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % galleryItems.length;
                    updateLightboxImage();
                }
            });

            function updateLightboxImage() {
                const src = galleryItems[currentIndex].getAttribute('data-src');
                lightboxImg.src = src;
            }
        });
    </script>
