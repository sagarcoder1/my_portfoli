<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div id="navbar"></div>

    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <ul>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <span>sg5655616@gmail.com</span>
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            <span>+977 9703960835,+91 7256034471</span>
                        </li>
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <span>India</span>
                        </li>
                    </ul>
                    <div class="social-media">
                        <h4>Connect with me:</h4>
                        <div class="social-links">
                            <a href="https://github.com/sagarcoder1" target="_blank" rel="noopener noreferrer" title="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/sagar-gupta-28ab4735a/" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://www.facebook.com/sagar.gupta.951504" target="_blank" rel="noopener noreferrer" title="Facebook">

                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="js/script.js"></script>
